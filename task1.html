<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calander-new</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" swap />
	</head>
	<body>

		<!-- main section -->
			<section class="cal1">
				<div class="container">
					<!-- calender box section -->
					<div class="calender">

						<!-- top part of calender including prev or next button -->
						<div class="month">
							<i class="fa-light fa-angle-left prev"></i>
							<div class="date">
								<h1></h1>
								<p></p>
							</div>
							<i class="fa-light fa-angle-right next"></i>
						</div>
						<!-- top part ends -->

						<!-- week days part  -->
						<div class="weekdays">
							<div>Sun</div>
							<div>Mon</div>
							<div>Tue</div>
							<div>Wed</div>
							<div>Thu</div>
							<div>Fri</div>
							<div>Sat</div>
						</div>
						<!-- week days part ends -->

						<!-- days 1 2 3.. starts -->
						<div class="days">
						</div>
						<!-- days ends -->

					</div>
				</div>
			</section>
		<!-- main section ends -->

		<!-- scrip files -->
	  	<script src="js/bootstrap.bundle.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/task1.js"></script>
		<!-- script files ends -->
	</body>
</html>
